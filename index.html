<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Sayang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .top-text {
      font-size: 18px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
    }

    .main-text {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeZoom 3s ease forwards 1s;
    }

    .bottom-text {
      font-size: 20px;
      margin-top: 15px;
      opacity: 0;
      animation: fadeDown 2s ease forwards 2s;
    }

    /* Animasi teks */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeDown {
      from {transform: translateY(-20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeZoom {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* Love particles */
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff3366;
      opacity: 0.8;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-text">Dear Cinta Dwi Pebrianti</div>
    <div class="main-text">I Love You Sayang</div>
    <div class="bottom-text">From Septian Dwi Cahyo</div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
